# Odoo Configuration to Prevent Concurrency Issues
# Add these settings to your odoo.conf file

[options]
# Disable multiple workers during module installation
workers = 0

# Database connection settings
db_maxconn = 64
db_timeout = 120

# Module installation settings
load_language = en_US
without_demo = True

# Lock timeout (prevents long-running locks)
db_sslmode = prefer

# Log level for debugging
log_level = info
log_handler = :INFO

# Prevent automatic module updates
auto_reload = False

# Single database mode for stability
db_name = osusbackup